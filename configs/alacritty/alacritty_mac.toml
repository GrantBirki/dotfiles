# https://github.com/GrantBirki/dotfiles

# Configuration for Alacritty, the GPU enhanced terminal emulator.

[terminal.shell]
program = "/bin/bash"
args = ["--login"]

[env]
TERM = "xterm-256color"

[colors.bright]
black = "#666666"
blue = "#165bb1"
cyan = "#3D97E2"
green = "#32b47a"
magenta = "#957BBE"
red = "#e03f2f"
white = "#fffaf4"
yellow = "#c88e5d"

[colors.normal]
black = "#000000"
blue = "#165bb1"
cyan = "#1C98E8"
green = "#26a36b"
magenta = "#8E69C9"
red = "#f46152"
white = "#fffaf4"
yellow = "#a2734c"

[colors.primary]
background = "#1b1c22"
foreground = "#fffaf4"

[cursor]
thickness = 0.15
unfocused_hollow = false

[cursor.style]
blinking = "Off"
shape = "Beam"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Command"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control"

[[keyboard.bindings]]
action = "CreateNewTab"
key = "T"
mods = "Control"

[[keyboard.bindings]]
action = "CreateNewWindow"
key = "N"
mods = "Control"

# Word jumping with Ctrl+Arrow (what you type)
[[keyboard.bindings]]
key = "Left"
mods = "Control"
chars = "\u001bb"

[[keyboard.bindings]]
key = "Right"
mods = "Control"
chars = "\u001bf"

# Word jumping with Alt+Arrow (backup/alternative)
[[keyboard.bindings]]
key = "Left"
mods = "Alt"
chars = "\u001bb"

[[keyboard.bindings]]
key = "Right"
mods = "Alt"
chars = "\u001bf"

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Right"

[scrolling]
history = 50000

[selection]
save_to_clipboard = true

[window]
dynamic_title = true
opacity = 1
title = "alacritty"
[window.dimensions]
columns = 80
lines = 35

[font]
size = 20

[general]
live_config_reload = true
working_directory = "/Users/birki/code" # you must use the full path here

[window.padding]
x = 5
y = 5
